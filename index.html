<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-bg"></div>
      <div class="bottom-bg"></div>
      <div class="card">
        <div class="bg-img"></div>
        <div class="profile-info">
          <div class="profile">
            <div class="dp">
              <img src="./images/image-victor.jpg" alt="image\" />
            </div>
            <p class="name"><span>Victor Crest </span> 26</p>
            <p class="location">London</p>
          </div>

          <div class="stats">
            <div class="followers cat">
              <p class="number">80K</p>
              <p class="space">Followers</p>
            </div>

            <div class="likes cat">
              <p class="number">803K</p>
              <p class="space">Likes</p>
            </div>

            <div class="photos cat">
              <p class="number">1.4k</p>
              <p class="space">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
